<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prayer Timings</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container cborder">
        <div class="row">
            <div class="col-md-12 heading">
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <img class="charminar" src="assets/Charminar.png" />
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <h2>Telangana State Prayer Timings</h2>
                    <p class="itiming">
                        <span id="date"></span>|
                        <span id="total"></span> |
                        <span id="time"></span>
                    </p>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <img class="telangana" src="assets/telangana.png">
                </div>
            </div>
            <div class="col-md-9">
                <div class="well">
                    <div class="col-md-8">
                        <h3 class="text-center h3-top"><span id="selected-month"> </span> <span id="year"> </span> </h3>
                    </div>
                    <div class="col-md-4">
                        <form>
                            <select class="form-control months">
                                <option>Select Month</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </form>
                    </div>
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Fajr</th>
                                <th>Sunrise</th>
                                <th>Zuhr</th>
                                <th>Asr</th>
                                <th>Maghrib</th>
                                <th>Isha</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3">
                <h3>Today's Prayer Timings</h3>
                <table id="todayTimings" class="table table-hover table-bordered">
                    <tbody>
                    </tbody>
                </table>
                <div class="add-image">
                    <img class="img-responsive" src="assets/add.jpg">
                </div>
            </div>
        </div>
    </div>
    <footer class="container">
        <p class="text-center">Copyright &copy; <span id="year"></span>. All Rights Reserved. </p>
    </footer>
    <script type="text/javascript" src="assets/jquery.js"></script>
    <script type="text/javascript" src="assets/bootstrap.js"></script>
    <script type="text/javascript" src="assets/namaztimings.js"></script>
    <script type="text/javascript" src="assets/islamicmonth.js"></script>
</body>

</html>
